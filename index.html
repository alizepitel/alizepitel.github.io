<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Aliz√© Pitel - Portefolio</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <h1>My First Bootstrap Page</h1>
            <p>This is some text.</p>
        </div>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item">
                    <img src="./img/abc/motif.jpg" alt="abecedaire">
                </div>
                <div class="item">
                    <img src="./img/badgirls/motif.jpg" alt="badgirlsdontcry">
                </div>
                <div class="item">
                    <img src="./img/boygeorges/motif.jpg" alt="boygeorges">
                </div>
                <div class="item">
                    <img src="./img/colorama/motif.jpg" alt="colorama">
                </div>
                <div class="item">
                    <img src="./img/flower/motif.jpg" alt="flower">
                </div>
                <div class="item">
                    <img src="./img/gameover/motif.jpg" alt="gameover">
                </div>
                <div class="item">
                    <img src="./img/hereandnow/motif.jpg" alt="hereandnow">
                </div>
                <div class="item">
                    <img src="./img/monster/motif.jpg" alt="monster">
                </div>
                <div class="item">
                    <img src="./img/palmier/motif.jpg" alt="palmier">
                </div>
                <div class="item">
                    <img src="./img/palmier2/motif.jpg" alt="palmier2">
                </div>
                <div class="item">
                    <img src="./img/print/motif.jpg" alt="print">
                </div>
                <div class="item">
                    <img src="./img/scaryallover/motif.jpg" alt="scaryallover">
                </div>
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </body>
</html>
